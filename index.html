<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversary Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="intro.js" defer ></script>

</head>
<body>
    <h1>Happy Aniversary Mummy And Papa</h1>
    <div class="countdown-container">
        <div class="count-el days-c">
            <p class="big-text" id="days">0
            </p>
                <span>Days</span>
            
        </div>
        <div class="count-el hours-c">
            <p class="big-text" id="hours">0
            </p>
                <span>Hours</span>
            
        </div>
        <div class="count-el mins-c">
            <p class="big-text" id="mins">0
            </p>
                <span>Mins</span>
            
        </div>
        <div class="count-el secs-c">
            <p class="big-text" id="secs">0
            </p>
                <span>Seconds</span>
            
        </div>
    </div>

</body>
</html>
